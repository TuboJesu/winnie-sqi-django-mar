{% extends "partials/base.html" %}

{% block title %}
Testimonials
{% endblock title %}

{% block styles %}
 <style>
    div {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    p {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
        color: #333;
    }
    div div {
        background: #f4f4f4;
        padding: 10px;
        border-left: 4px solid #007bff;
        border-radius: 5px;
        font-style: italic;
        color: #555;
        margin-bottom: 15px;
    }
</style>
{% endblock styles %}

{% block content %}
<div>
    {% for name, testimonial in testimonials.items %}
        <p>{{ name }}</p>
        <div>
            {{ testimonial }}
        </div>
    {% endfor %}
</div>

{% endblock content %}
