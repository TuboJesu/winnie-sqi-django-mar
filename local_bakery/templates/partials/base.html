{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bakery{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="page-container">
        <header class="navbar">
            <nav class="nav-container">
                <ul class="nav-list">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{% url 'bakery:about' %}" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="{% url 'bakery:menu' %}" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="{% url 'bakery:contact' %}" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            {% block content %}
            <!-- Your page content here -->
            {% endblock content %}
        </div>
        <footer class="footer">
            <div class="footer-text">Bakery 2025</div>
        </footer>
    </div>


    {% block scripts %}
    {% endblock scripts %}

</html>
