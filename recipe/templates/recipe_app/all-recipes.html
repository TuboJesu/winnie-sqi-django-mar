<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes</title>
</head>
<body>
    <div>
    
    {% for recipe in recipes %}
        <h3>{{ recipe.name }}</h3>
        {% if recipe.image %}
        <img width="100" height="100" src="{{ recipe.image.url }}" alt="{{ recipe.name }} Image">
        {% endif %}
        <p>Ingredients: {{ recipe.ingredients }}</p>
        <h5>How to Cook:</h5>
        <p>{{ recipe.instructions }}</p>

        <p>It takes {{ recipe.cooking_time }} mins</p>
    {% endfor %}
    </div>
</body>
</html>
