<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
</head>
<body>
    <h2>{{ user|default:"Anonymous"|title }}</h2>
    <h3>Today: {{ today|date:"Y-m-d" }}</h3>
    <ol>
        {% for item in cart_items %}<li>{{ item }}</li>{% endfor %}
    </ol>
    {% if is_favorite %}
        <p>Item marked as favorite</p>
    {% else %}
        <p>Item not marked as favorite</p>
    {% endif %}
    <p>You have {{ cart_items|length }} in your cart</p>
</body>
</html>
