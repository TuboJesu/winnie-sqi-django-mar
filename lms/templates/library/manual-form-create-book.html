
{% extends "partials/base.html" %}

{% block title %}Add a Book{% endblock title %}


{% block body %}
    <h1>Add a Book</h1>

    <form action="{% url 'library:add_book_no_django_form' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" value="" required>
        </div>

        <div>
            <label for="author">Author:</label>
            <select name="author" required>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
            {% endfor %}
            </select>
        </div>

        <div>
            <label for="number_of_pages">Number of Pages:</label>
            <input type="number" name="number_of_pages" value="" required>
        </div>


        <div>
            <label for="published_on">Publication Date:</label>
            <input type="date" name="published_on" required>
        </div>

        <div>
            <label for="cover_image">Cover Image</label>
            <input type="file" name="cover_image" required>
        </div>

        <button type="submit">Submit</button>

    </form>

{% endblock body %}
